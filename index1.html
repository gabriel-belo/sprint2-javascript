<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta de Dados da Lixeira  </title>
    <script src="js/script.js"></script>
</head>
<body>
  <h1>Coleta de Dados da Lixeira</h1>

  <form id="lixeiraForm">
    <label for="localizacao">Localização:</label>
    <select id="localizacao">
      <option value="Rua A">Rua A</option>
      <option value="Rua B">Rua B</option>
      <option value="Rua C">Rua C</option>
      <option value="Rua D">Rua D</option>
      <option value="Rua E">Rua E</option>
    </select>
    <br>

    <label for="estadoLixeira">Estado da Lixeira:</label>
    <select id="estadoLixeira">
      <option value="vazia">Vazia</option>
      <option value="quaseCheia">Quase Cheia</option>
      <option value="cheia">Cheia</option>
    </select>
    <br>
    <button type="submit">Armazenar</button>
  </form>

  <h2>Estado Atual das Lixeiras:</h2>
  <ul id="estadoAtualLixeiras"></ul>

</body>
</html>
